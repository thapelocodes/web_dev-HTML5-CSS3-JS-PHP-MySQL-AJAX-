<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>borderImage.html</title>
        <style type="text/css">
            h2{
                border-width: 15px;
                border-image: url("frame.png") 25% repeat;
                -webkit-border-image: url("frame.png") 25% repeat;
                -moz-border-image: url("frame.png") 25% repeat;
            }
        </style>
    </head>
    <body>
        <h1>Border Image Demo</h1>
        <p>
            Original image:
            <img src="frame.png" height="" width="" alt="Border Image"/>
        </p>
        <h2>Frame using border-image</h2>
    </body>
</html>
