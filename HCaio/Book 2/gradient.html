<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>gradient.html</title>
        <style type="text/css">
            #box1{
                border: black 1px solid;
                background-image:
                    linear-gradient(left, red, white);
                background-image:
                    -moz-linear-gradient(left, red, white);
                background-image:
                    -webkit-linear-gradient(left, red, white);
                height: 100px;
                width: 100px;
            }
            #box2{
                border: black 1px solid;
                background-image:
                    linear-gradient(75deg, red, white 33%,
                    white 66%, blue);
                background-image:
                    -moz-linear-gradient(75deg, red, white 33%,
                    white 66%, blue);
                background-image:
                    -webkit-linear-gradient(75deg, red, white 33%,
                    white 66%, blue);
                height: 100px;
                width: 100px;
            }
            #box3{
                border: black 1px solid;
                background-image:
                    radial-gradient(white, blue);
                background-image:
                    -moz-radial-gradient(white, blue);
                background-image:
                    -webkit-radial-gradient(white, blue);
                height: 100px;
                width: 100px;
            }
            #box4{
                border: black 1px solid;
                background-image:
                    radial-gradient(red, white, blue);
                background-image:
                    -moz-radial-gradient(red, white, blue);
                background-image:
                    -webkit-radial-gradient(red, white, blue);
                height: 100px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <h1>CSS3 Gradients</h1>
        <div>
            <p id="box1">
                box 1
            </p>
            <p id="box2">
                box 2
            </p>
            <p id="box3">
                box 3
            </p>
            <p id="box4">
                box 4
            </p>
        </div>
    </body>
</html>
