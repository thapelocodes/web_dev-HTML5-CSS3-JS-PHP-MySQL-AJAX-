<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>distance.html</title>
        <script type="text/javascript">
            //from distance.html

            //cityName has the names of the cities
            cityName = new Array("Indianapolis", "New York",
                                 "TOkyo", "London");
            
            //create a 2-dimension array of distances
            distance = new Array (
                new Array (0, 648, 6476, 4000),
                new Array (648, 0, 6760, 3470),
                new Array (6476, 6760, 0, 5956),
                new Array (4000, 3470, 5956, 0)
            );
            
            function getCity() {
                //presents a list of cities and gets a number
                //corresponding to the city name
                var theCity = ""; //will hold the city name
                var cityMenu = "Please choose a city by typing a number:";
                cityMenu += "\n0) Indianapolis \n";
                cityMenu += "1) New York \n";
                cityMenu += "2) Tokyo \n";
                cityMenu += "3) London \n";

                theCity = prompt(cityMenu);
                return theCity;
            }

            function main() {
                var output = "";
                var from = getCity();
                var to = getCity();
                var result = distance[from][to];
                output = "The distance from " + cityName[from];
                output += " to " + cityName[to];
                output += " is " + result + " miles.";
                alert(output);
            }

            main();
        </script>
    </head>

    </body>
</html>
