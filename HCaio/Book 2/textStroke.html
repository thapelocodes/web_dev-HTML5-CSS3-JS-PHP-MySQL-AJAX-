<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>textStroke.html</title>
        <style type="text/css">
            h2{
                color: yellow;
                -webkit-text-stroke: 2px red;
                font-size: 300%
            }
        </style>
    </head>
    <body>
        <h1>Text Stroke Demo</h1>
        <h2>This text has a stroke</h2>
    </body>
</html>
