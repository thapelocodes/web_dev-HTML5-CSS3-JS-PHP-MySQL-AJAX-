<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>nestedIf.html</title>
        <script type="text/javascript">
            //from switch.html
            function checkName() {
                var name = prompt("What is your name?");

                switch(name) {
                    case "Bill Gates":
                        alert("Thanks for MS Bob!");
                        break;
                    case "Steve Jobs":
                        alert("The Newton is awesome!");
                        break;
                    default:
                        alert("Do I know you?");
                }
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="checkName()">
            Name Function
        </button>
    </body>
</html>
