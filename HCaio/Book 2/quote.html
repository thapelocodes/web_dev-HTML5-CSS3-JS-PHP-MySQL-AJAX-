    <body>
        <h1>Literature Quote of the Day</h1>
        <p>
            How to tell somebody off the classy way:
        </p>
        <p id="quote">
            [Thou] leathern-jerkin, crystal-button,
            knot-pated, agate-ring, puke-stocking,
            caddis-garter, smooth-tongue, Sapnish
            pouch!
        </p>
        <p id="attribution">
            -William Shakespeare (Henry IV Parrt I)
        </p>
