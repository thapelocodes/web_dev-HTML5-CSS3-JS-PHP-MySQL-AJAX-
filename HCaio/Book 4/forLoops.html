<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>forLoops.html</title>
        <script type="text/javascript">
            var output;

            function init(){
                output = document.getElementById("output");
            }
            function count(){
                output.innerHTML = "";
                for (i = 1; i <= 10; i++) {
                    output.innerHTML += i + "<br>";
                }
            }
            function back() {
                output.innerHTML = "";
                for (i = 10; i > 0; i--) {
                    output.innerHTML += i + "<br>";
                }
            }
            function byFive() {
                output.innerHTML = "";
                for (i = 5; i <= 25; i += 5) {
                    output.innerHTML += i + "<br>";
                }
            }
        </script>
    </head>
    <body onload="init()">
        <h1>For loops</h1>
        <form action="">
            <fieldset>
                <button type="button" onclick="count()">
                    count to ten
                </button>
                <button type="button" onclick="back()">
                    count backwards
                </button>
                <button type="button" onclick="byFive()">
                    count by fives
                </button>
            </fieldset>
        </form>
        <div id="output">Click a button to see some counting...</div>
    </body>
</html>
