<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>innerHTML.html</title>
        <script type="text/javascript">
            //from innerHTML.html
            function sayHi(){
                txtName = document.getElementById("txtName");
                divOutput = document.getElementById("divOutput");
                name = txtName.value;
                divOutput.innerHTML = "<em>" + name + "</em>";
                divOutput.innerHTML += " is a very nice name.";
            }
        </script>
    </head>
    <body>
        <h1>Inner HTML Demo</h1>
        <form action="">
            <fieldset>
                <label>Please type your name</label>
                <input type="text" id="txtName"/>
                <button type="button" onclick="sayHi()">Click Me</button>
            </fieldset>
        </form>
        <div id="divOutput">Watch this space.</div>
    </body>
</html>
