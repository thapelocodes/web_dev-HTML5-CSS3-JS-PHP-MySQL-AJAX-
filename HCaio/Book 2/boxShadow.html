<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>boxShadow.html</title>
        <meta charset="UTF-8">
        <style type="text/css">
            .shadow{
                box-shadow: 10px 10px 10px #000;
                height: 200px;
                width: 200px;
                padding: 1em;
                border: 1px solid #000;
                border-radius: 5px;
                background-color: #eeeeee;
            }
        </style>
    </head>
    <body>
        <h1>Box Shadow Demo</h1>
        <div class="shadow">
            This box has a shadow
        </div>
    </body>
</html>
