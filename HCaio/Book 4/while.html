<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>while.html</title>
        <script type="text/javascript">
            function getPassword() {
                var correct = "HTML5";
                var guess = "";
                while (guess != correct) {
                    guess = prompt("Password?");
                }
                alert("You may proceed");
            }
            function threeTries() {
                var correct = "HTML5";
                var guess = "";
                var keepGoing = true;
                var tries = 0;

                while (keepGoing) {
                    guess = prompt("Password?");
                    if (guess == correct) {
                        alert("You may proceed");
                        keepGoing = false;
                    } else {
                        tries++;
                        if (tries >= 3) {
                            alert("Too many tries. Launching missiles...");
                            keepGoing = false;
                        }
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>While Demo</h1>
        <p>The password is 'HTML5'</p>
        <form action="">
            <fieldset>
                <button type="button" onclick="getPassword()">
                    guess the password
                </button>
                <button type="button" onclick="threeTries()">
                    guess the password in three tries
                </button>
            </fieldset>
        </form>
    </body>
</html>
