<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>transition.html</title>
        <meta charset="UTF-8">
        <style type="text/css">
            h1{
                color: black; 
                font-size: 300%;
                transition: color 1s ease-in;
            }
            h1:hover{color: red;}
            #box{
                transition: all 1s ease-in;
                height: 100px;
                width: 100px;
                border: 1px solid black;
            }
            #box:hover{transform: rotate(180deg);}
        </style>
    </head>
    <body>
        <h1>Transition Demo</h1>
        <div id="box">Box 1</div>
    </body>
</html>
