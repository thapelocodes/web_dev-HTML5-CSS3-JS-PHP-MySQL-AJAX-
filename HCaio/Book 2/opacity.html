<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>opacity.html</title>
        <style type="text/css">
            body{
                background-image: url("ropeLight.jpg");
                background-repeat: no-repeat;
            }
            h1{color: rgba(0, 0, 0, .3);}
            #box{
                position: absolute;
                top: 350px;
                left: 100px;
                height: 100px;
                width: 100px;
                border: 1px solid red;
                background-color: white;
                opacity: .3;
            }
        </style>
    </head>
    <body>
        <h1>Opacity Demo</h1>
        <div id="box"></div>
    </body>
</html>
